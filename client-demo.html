<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VB Language Server Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
        }
        .header {
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #252525;
        }
        .status.connected {
            background: #0e7a0d;
        }
        .status.error {
            background: #a1260d;
        }
        #editor {
            width: 100%;
            height: 600px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enhanced Visual Basic Language Server</h1>
        <div class="status" id="status">Connecting...</div>
    </div>
    <div id="editor"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            const statusEl = document.getElementById('status');

            // Register VB language
            monaco.languages.register({ id: 'vb' });

            // Basic syntax highlighting
            monaco.languages.setMonarchTokensProvider('vb', {
                keywords: [
                    'Dim', 'Public', 'Private', 'Function', 'Sub', 'Class', 'Module',
                    'If', 'Then', 'Else', 'End', 'For', 'Next', 'While', 'Return', 'As', 'New'
                ],
                tokenizer: {
                    root: [
                        [/'.*$/, 'comment'],
                        [/".*?"/, 'string'],
                        [/\d+/, 'number'],
                        [/[a-z_$][\w$]*/, {
                            cases: {
                                '@keywords': 'keyword',
                                '@default': 'identifier'
                            }
                        }]
                    ]
                }
            });

            // Create editor
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `' Visual Basic Example
Public Class Calculator
    Public Function Add(x As Integer, y As Integer) As Integer
        Dim result As Integer
        result = x + y
        Return result
    End Function
    
    Private Sub ShowMessage()
        Dim message As String
        message = "Hello, World!"
    End Sub
End Class

' Try:
' - Press Ctrl+Space for code completion
' - Hover over keywords for information
' - Type "Dim calc As " to see type suggestions`,
                language: 'vb',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Try to connect to language server
            try {
                const ws = new WebSocket('ws://localhost:3000');
                
                ws.onopen = () => {
                    statusEl.textContent = '✓ Connected to language server';
                    statusEl.className = 'status connected';
                    console.log('WebSocket connected');
                };
                
                ws.onerror = (error) => {
                    statusEl.textContent = '✗ Not connected (server not running)';
                    statusEl.className = 'status error';
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    statusEl.textContent = '✗ Disconnected';
                    statusEl.className = 'status error';
                };
                
            } catch (error) {
                statusEl.textContent = '✗ Connection failed';
                statusEl.className = 'status error';
                console.error('Connection error:', error);
            }

            console.log('%cLanguage Server Demo', 'font-size: 16px; font-weight: bold');
            console.log('Start server: npm run start:bridge');
            console.log('Shortcuts:');
            console.log('  Ctrl+Space: Code completion');
            console.log('  F12: Go to definition');
        });
    </script>
</body>
</html>
